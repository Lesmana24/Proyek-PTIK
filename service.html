    <header>
        <h1>Formulir Pemesanan</h1>
    </header>
    <main>
        <form id="order-form">
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
            
            <label for="phone">Nomor Telepon:</label>
            <input type="tel" id="phone" name="phone" placeholder="Masukkan nomor telepon Anda" required>
            
            <label for="product">Pilih Produk:</label>
            <select id="product" name="product" required>
                <option value="">--Pilih Produk--</option>
                <option value="product1">Opor Ayam</option>
                <option value="product2">Rendang</option>
                <option value="product3">Bakso</option>
                <option value="product4">Mie Ayam</option>
                <option value="product5">Ayam Kecap</option>
                <option value="product6">Bubur Ayam</option>
                <option value="product7">Nasi Goreng</option>
                <option value="product8">Sate Ayam</option>
            </select>
            
            <label for="quantity">Jumlah:</label>
            <input type="number" id="quantity" name="quantity" min="1" placeholder="Masukkan jumlah" required>
            
            <label for="message">Catatan Tambahan:</label>
            <textarea id="message" name="message" rows="4" placeholder="Tambahkan catatan (opsional)"></textarea>
            
            <button type="submit">Kirim Pesanan</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
